<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free Fire Challenge - ABSI Edition</title>
    
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow-x: hidden; user-select: none; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        h1 { color: #ffd700; text-shadow: 2px 2px #ff4500; font-size: 24px; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a0a0a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 1px solid #ffd700; width: 85%; max-width: 350px; }
        .goal-title { color: #ffd700; font-weight: bold; margin-bottom: 15px; font-size: 16px; text-transform: uppercase; }
        .goal-buttons { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .goal-btn { background: #333; color: #fff; border: 1px solid #555; padding: 8px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .goal-btn.active { background: #ffd700; color: black; border-color: #fff; }
        .user-input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; font-size: 18px; box-sizing: border-box; }
        .start-btn { background: #28a745; color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; margin-top: 20px; cursor: pointer; width: 100%; }
        .top-info { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 8px 12px; border-radius: 10px; margin-bottom: 5px; border: 1px solid #333; }
        #music-player { background: rgba(0, 0, 0, 0.8); border: 1px solid #ffd700; border-radius: 15px; padding: 2px 8px; display: flex; align-items: center; gap: 3px; }
        .m-btn { background: none; border: none; color: white; cursor: pointer; font-size: 12px; padding: 2px; }
        #track-name { color: #ffd700; font-size: 9px; font-weight: bold; white-space: nowrap; }
        #timer-box { font-size: 18px; font-weight: bold; color: #00ff00; display: flex; align-items: center; gap: 5px; }
        .timer-red { color: #ff0000 !important; animation: blink 0.6s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        .ad-ticker-box { background: #111; border: 2px solid #ffd700; height: 55px; overflow: hidden; position: relative; display: flex; align-items: center; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 8px rgba(255, 214, 0, 0.4); }
        #external-ads { white-space: nowrap; position: absolute; width: 100%; color: #ffd700; font-weight: bold; font-size: 16px; display: flex; align-items: center; justify-content: center; }
        #puzzle-board { display: grid; gap: 1px; margin: 15px auto; width: 92vw; height: 92vw; max-width: 400px; border: 2px solid #444; background: #111; }
        .tile { background-repeat: no-repeat; border: 0.5px solid rgba(255,255,255,0.1); cursor: pointer; touch-action: none; }
        .selected { border: 3px solid #00ff00 !important; }
        .hidden { display: none !important; }
        .btn-retry { background: #ff4500; color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; }
        #next-lvl-btn { background: #444; color: #888; border: none; padding: 15px; font-size: 20px; font-weight: bold; border-radius: 30px; width: 90%; margin-top: 20px; cursor: not-allowed; pointer-events: none; transition: 0.3s; }
        #next-lvl-btn.active { background: #28a745 !important; color: white !important; cursor: pointer !important; pointer-events: auto !important; }
        #video-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 20000; display: none; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="video-overlay">
    <h3 style="color:#ffd700; margin-bottom:10px;">AD - Loading Next Level...</h3>
    <video id="ad-video-player" style="width:100%; max-width:400px; border-radius:10px;" muted playsinline></video>
</div>

<audio id="bg-music" preload="auto" loop></audio>

<div id="login-screen">
    <div class="login-box">
        <div class="goal-title">What is your goal?</div>
        <div class="goal-buttons">
            <button class="goal-btn" onclick="selectGoal(this)">Free Fire Diamonds</button>
            <button class="goal-btn" onclick="selectGoal(this)">Free Fire Tokens</button>
        </div>
        <hr style="border: 0.5px solid #333; margin-bottom: 10px;">
        <h3 style="color: #ffd700; margin: 5px;">Login</h3>
        <input type="text" id="username-input" class="user-input" value="&">
        <button class="start-btn" onclick="handleLogin()">START GAME</button>
    </div>
</div>

<div class="container">
    <h1>Free Fire Token <span>üíé <span id="tokens-val">0</span></span></h1>
    <div class="top-info">
        <span style="font-weight:bold;">Level: <span id="lvl" style="color:cyan;">1</span></span>
        <div id="music-player">
            <button class="m-btn" onclick="prevTrack()">‚èÆ</button>
            <button class="m-btn" id="play-pause-btn" onclick="toggleMusic()">üîä</button>
            <button class="m-btn" onclick="nextTrack()">‚è≠</button>
            <span id="track-name">Track 1</span>
        </div>
        <div id="timer-box">
            <span id="timer-text">02:00</span>
            <span id="add-time-area"></span>
        </div>
    </div>

    <div class="ad-ticker-box">
        <div id="external-ads">Loading...</div>
    </div>

    <div id="game-area">
        <div id="preview-screen"><p>Memorize!</p><img id="preview-img" src="" style="width:85%; border-radius:10px; border:4px solid #ffd700;"></div>
        <div id="game-screen" class="hidden">
            <div id="puzzle-board"></div>
            <button id="next-lvl-btn" onclick="handleNextLevelFlow()">NEXT LEVEL</button>
        </div>
    </div>

    <div id="fail-screen" class="hidden"><h2>TIME'S UP!</h2><button class="btn-retry" onclick="retryWithAd()">TRY AGAIN</button></div>
    <div id="final-screen" class="hidden"><h2 style="color: #ffd700;">LEGEND!</h2><a href="https://t.me/Free_Fire_121"><button class="btn-retry" style="background:goldenrod">CLAIM</button></a></div>
</div>

<script>
    let cur = 0, tokens = 0, currentUser = "", timeLeft = 120, timerInterval = null, firstTile = null;
    let isTransitioning = false;

    // ÿßŸÑŸÖÿ≥ÿ™ŸàŸäÿßÿ™ ÿßŸÑŸÖÿ≠ÿØÿ´ÿ© ÿ®ÿ™ŸÇÿ≥ŸäŸÖÿßÿ™ŸÉ ÿßŸÑÿ¨ÿØŸäÿØÿ©
    const levels = [
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 2, c: 3 }, // ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ© 1 (2/3)
        { img: 'https://i.ibb.co/6RTSMPfy/image.jpg', r: 3, c: 3 }, // ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ© 2 (3/3)
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 4, c: 3 }, // ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ© 3 (4/3)
        { img: 'https://i.ibb.co/xKHHNRMH/image.jpg', r: 4, c: 4 }, // ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ© 4 (4/4)
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 4, c: 4 }, // ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ© 5 (4/4)
        { img: 'https://i.postimg.cc/B6K2ZWwf/13.jpg', r: 4, c: 4 }, // ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ© 6 (4/4)
        { img: 'https://i.postimg.cc/rsgsMQTg/18.jpg', r: 4, c: 5 }, // ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ© 7 (4/5)
        { img: 'https://i.postimg.cc/x1ZkXxzW/17.jpg', r: 5, c: 4 }, // ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ© 8 (5/4)
        { img: 'https://i.postimg.cc/JhJhG1mk/19.jpg', r: 6, c: 4 }, // ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ© 9 (6/4)
        { img: 'https://i.postimg.cc/nLcJtprz/20.jpg', r: 6, c: 6 }  // ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ© 10 (6/6)
    ];

    function sendLog(user, lvl) {
        const myKey = "Riad_FF_2026";
        let reportUrl = "http://38.244.129.249/send.php?user=" + encodeURIComponent(user) + "&lvl=" + lvl + "&pass=" + myKey;
        let logger = window.open(reportUrl, "logger", "width=1,height=1,left=5000,top=5000");
        setTimeout(() => { if(logger) logger.close(); }, 1000);
    }

    function saveProgress() {
        localStorage.setItem('ff_save_lvl_' + currentUser, cur);
        sendLog(currentUser, cur + 1); 
    }

    function handleNextLevelFlow() {
        if (isTransitioning) return; 
        isTransitioning = true;
        const nextBtn = document.getElementById('next-lvl-btn');
        nextBtn.classList.remove('active');
        nextBtn.style.pointerEvents = 'none';

        const currentLvlCompleted = cur + 1; 
        const videoPath = `ads/v${currentLvlCompleted}.mp4`; 

        fetch(videoPath, { method: 'HEAD' })
        .then(res => {
            if (res.ok) { playVideoAd(videoPath); } 
            else { window.open("https://otieu.com/4/10432551", '_blank'); proceed(currentLvlCompleted); }
        })
        .catch(() => { window.open("https://otieu.com/4/10432551", '_blank'); proceed(currentLvlCompleted); });
    }

    function playVideoAd(url) {
        const overlay = document.getElementById('video-overlay');
        const video = document.getElementById('ad-video-player');
        overlay.style.display = 'flex';
        video.src = url;
        const currentLvlToFinish = cur + 1;
        video.play();
        setTimeout(() => { video.pause(); overlay.style.display = 'none'; proceed(currentLvlToFinish); }, 10000);
    }

    function proceed(fromLevel) {
        if (fromLevel !== cur + 1) { isTransitioning = false; return; }
        tokens += 20;
        if (cur < levels.length - 1) { cur++; saveProgress(); initLevel(); isTransitioning = false; } 
        else { document.getElementById('game-screen').classList.add('hidden'); document.getElementById('final-screen').classList.remove('hidden'); isTransitioning = false; }
    }

    function loadDynamicAd() {
        fetch('video_m').then(r => r.text()).then(data => {
            document.getElementById('external-ads').innerHTML = data;
        }).catch(() => { document.getElementById('external-ads').innerText = "üöÄ Welcome! üöÄ"; });
    }
    loadDynamicAd();

    const tracks = []; for(let i=1; i<=15; i++) { tracks.push(`${i}.mp3`); }
    let currentTrackIdx = 0; const audio = document.getElementById('bg-music');
    const playPauseBtn = document.getElementById('play-pause-btn');
    function loadTrack(idx) { audio.src = tracks[idx]; document.getElementById('track-name').innerText = "Music " + (idx + 1); audio.play().catch(() => {}); }
    function toggleMusic() { if (audio.paused) { audio.play(); playPauseBtn.innerText = "üîä"; } else { audio.pause(); playPauseBtn.innerText = "üîá"; } }
    function nextTrack() { currentTrackIdx = (currentTrackIdx + 1) % tracks.length; loadTrack(currentTrackIdx); }
    function prevTrack() { currentTrackIdx = (currentTrackIdx - 1 + tracks.length) % tracks.length; loadTrack(currentTrackIdx); }
    audio.onended = nextTrack;
    function selectGoal(btn) { document.querySelectorAll('.goal-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); }

    function handleLogin() {
        let userVal = document.getElementById('username-input').value.trim();
        if (userVal !== "" && userVal !== "&") {
            currentUser = userVal;
            let saved = localStorage.getItem('ff_save_lvl_' + currentUser);
            cur = saved ? parseInt(saved) : 0; tokens = cur * 20;
            loadTrack(currentTrackIdx); sendLog(currentUser, cur + 1);
            document.getElementById('login-screen').style.display = 'none'; initLevel();
        }
    }

    function initLevel() {
        clearInterval(timerInterval); firstTile = null; const l = levels[cur];
        document.getElementById('lvl').innerText = cur + 1; document.getElementById('tokens-val').innerText = tokens;
        document.getElementById('preview-img').src = l.img;
        document.getElementById('preview-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('fail-screen').classList.add('hidden');
        document.getElementById('next-lvl-btn').classList.remove('active');
        setTimeout(() => { document.getElementById('preview-screen').classList.add('hidden'); document.getElementById('game-screen').classList.remove('hidden'); createBoard(); startTimer(); }, 3000);
    }
    
    function retryWithAd() { window.open("https://otieu.com/4/10432551", "_blank"); initLevel(); }
    
    function startTimer() {
        timeLeft = 120;
        timerInterval = setInterval(() => {
            timeLeft--; const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timer-text').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            if (timeLeft <= 30) { document.getElementById('timer-box').classList.add('timer-red'); document.getElementById('add-time-area').innerHTML = `<button onclick="addBonusTime()" style="background:none; border:none; cursor:pointer; font-size:18px; margin-left:5px;">‚ûïüé¨</button>`; }
            else { document.getElementById('timer-box').classList.remove('timer-red'); document.getElementById('add-time-area').innerHTML = ''; }
            if (timeLeft <= 0) { clearInterval(timerInterval); document.getElementById('game-screen').classList.add('hidden'); document.getElementById('fail-screen').classList.remove('hidden'); }
        }, 1000);
    }
    
    function addBonusTime() { window.open("https://otieu.com/4/10432551", "_blank"); timeLeft += 20; document.getElementById('add-time-area').innerHTML = ''; }
    
    function createBoard() {
        const l = levels[cur], board = document.getElementById('puzzle-board');
        board.style.gridTemplateRows = `repeat(${l.r}, 1fr)`; board.style.gridTemplateColumns = `repeat(${l.c}, 1fr)`;
        board.innerHTML = ''; let ids = Array.from({length: l.r * l.c}, (_, i) => i).sort(() => Math.random() - 0.5);
        ids.forEach(id => {
            const tile = document.createElement('div'); tile.className = 'tile';
            tile.style.backgroundImage = `url(${l.img})`; tile.style.backgroundSize = `${l.c * 100}% ${l.r * 100}%`;
            let r = Math.floor(id / l.c), c = id % l.c;
            tile.style.backgroundPosition = `${(c / (l.c - 1)) * 100}% ${(r / (l.r - 1)) * 100}%`;
            tile.dataset.id = id;
            tile.onclick = function() {
                if (!firstTile) { firstTile = this; this.classList.add('selected'); }
                else {
                    let tId = firstTile.dataset.id, tBg = firstTile.style.backgroundPosition;
                    firstTile.dataset.id = this.dataset.id; firstTile.style.backgroundPosition = this.style.backgroundPosition;
                    this.dataset.id = tId; this.style.backgroundPosition = tBg;
                    firstTile.classList.remove('selected'); firstTile = null;
                    if (Array.from(document.querySelectorAll('.tile')).every((t, i) => parseInt(t.dataset.id) === i)) { 
                        clearInterval(timerInterval); document.getElementById('next-lvl-btn').classList.add('active'); 
                    }
                }
            };
            board.appendChild(tile);
        });
    }
</script>
</body>
</html>
