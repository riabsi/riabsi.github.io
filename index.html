<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free Fire Challenge - Riad Pro</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow-x: hidden; user-select: none; }
        .container { padding: 10px; max-width: 500px; margin: auto; }
        h1 { color: #ffd700; text-shadow: 2px 2px #ff4500; font-size: 22px; margin: 5px 0; }
        
        #login-screen { position: fixed; inset: 0; background: #0a0a0a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 1px solid #ffd700; width: 85%; }
        .user-input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; font-size: 18px; box-sizing: border-box; }
        .start-btn { background: #28a745; color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; margin-top: 20px; cursor: pointer; width: 100%; }

        /* Ø§Ù„Ù‡ÙŠØ¯Ø± Ø§Ù„Ù…ÙˆØ²Ø¹ */
        .top-info { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 10px; border-radius: 10px; border: 1px solid #333; margin-bottom: 5px; }
        .lvl-box { color: cyan; font-weight: bold; font-size: 16px; }
        .music-box { flex-grow: 1; display: flex; justify-content: center; }
        .tokens-time-box { display: flex; flex-direction: column; align-items: flex-end; gap: 5px; }

        #music-player { background: rgba(0, 0, 0, 0.8); border: 1px solid #ffd700; border-radius: 15px; padding: 2px 8px; display: flex; align-items: center; gap: 3px; }
        .m-btn { background: none; border: none; color: white; cursor: pointer; font-size: 12px; }
        #track-name { color: #ffd700; font-size: 9px; font-weight: bold; }

        #timer-box { font-size: 20px; font-weight: bold; color: #00ff00; display: flex; align-items: center; }
        .timer-red { color: #ff0000 !important; animation: blink 0.6s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* Ø´Ø±ÙŠØ· Ø§Ù„Ø¥Ø¹Ù„Ø§Ù†Ø§Øª Ø§Ù„Ø¶Ø®Ù… - ÙŠØ³Ø­Ø¨ Ù…Ù† video_m */
        .ad-ticker-box { background: #111; border: 2px solid #ffd700; height: 90px; overflow: hidden; position: relative; display: flex; align-items: center; margin: 10px 0; border-radius: 12px; }
        #external-ads { white-space: nowrap; position: absolute; animation: marquee 20s linear infinite; color: #ffd700; font-weight: bold; font-size: 24px; display: flex; align-items: center; gap: 50px; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        #puzzle-board { display: grid; gap: 1px; margin: 10px auto; width: 92vw; height: 92vw; max-width: 400px; border: 2px solid #444; }
        .tile { background-repeat: no-repeat; border: 0.5px solid rgba(255,255,255,0.1); cursor: pointer; }
        .selected { border: 3px solid #00ff00 !important; }
        .hidden { display: none !important; }
        #next-lvl-btn { background: #444; color: #888; border: none; padding: 15px; font-size: 20px; font-weight: bold; border-radius: 30px; width: 90%; margin-top: 10px; pointer-events: none; }
        #next-lvl-btn.active { background: #28a745 !important; color: white !important; pointer-events: auto !important; }
    </style>
</head>
<body>

<audio id="bg-music" preload="auto" loop></audio>

<div id="login-screen">
    <div class="login-box">
        <h3 style="color: #ffd700;">WELCOME RIAD PRO</h3>
        <input type="text" id="username-input" class="user-input" value="&">
        <button class="start-btn" onclick="handleLogin()">START MISSION</button>
    </div>
</div>

<div class="container">
    <h1>Free Fire Token</h1>
    
    <div class="top-info">
        <div class="lvl-box">Level: <span id="lvl">1</span></div>
        <div class="music-box"><div id="music-player"><button class="m-btn" onclick="prevTrack()">â®</button><button class="m-btn" id="play-pause-btn" onclick="toggleMusic()">ğŸ”Š</button><button class="m-btn" onclick="nextTrack()">â­</button><span id="track-name">Track 1</span></div></div>
        <div class="tokens-time-box">
            <div style="color: #ffd700; font-weight:bold;">ğŸ’ <span id="tokens-val">0</span></div>
            <div id="timer-box"><span id="timer-text">02:00</span><span id="add-time-area"></span></div>
        </div>
    </div>

    <div class="ad-ticker-box">
        <div id="external-ads">Loading Ads...</div>
    </div>

    <div id="game-area">
        <div id="preview-screen"><img id="preview-img" src="" style="width:85%; border-radius:10px; border:4px solid #ffd700;"></div>
        <div id="game-screen" class="hidden">
            <div id="puzzle-board"></div>
            <button id="next-lvl-btn" onclick="nextLevelWithAd()">NEXT LEVEL</button>
        </div>
    </div>

    <div id="fail-screen" class="hidden"><h2>TIME'S UP!</h2><button onclick="initLevel()" style="padding:10px 20px; border-radius:20px; background:#ff4500; color:white; border:none;">RETRY</button></div>
</div>

<script>
    // --- Ø¯Ø§Ù„Ø© Ø³Ø­Ø¨ Ø§Ù„Ø¥Ø¹Ù„Ø§Ù†Ø§Øª Ù…Ù† Ù…Ù„Ù video_m ---
    function fetchAds() {
        fetch('video_m') // ÙŠØ¨Ø­Ø« Ø¹Ù† Ø§Ù„Ù…Ù„Ù Ø¨Ù‡Ø°Ø§ Ø§Ù„Ø§Ø³Ù… ÙÙŠ Ù†ÙØ³ Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹
        .then(response => response.text())
        .then(data => {
            if(data.trim() !== "") {
                document.getElementById('external-ads').innerHTML = data;
            }
        })
        .catch(err => {
            document.getElementById('external-ads').innerText = "ğŸš€ CRY BABY TOKEN ğŸš€";
        });
    }
    fetchAds(); // ØªÙ†ÙÙŠØ° Ø§Ù„Ø³Ø­Ø¨ Ø¹Ù†Ø¯ Ø§Ù„ØªØ´ØºÙŠÙ„

    const tracks = []; for(let i=1; i<=15; i++) tracks.push(`${i}.mp3`);
    let currentTrackIdx = 0, cur = 0, tokens = 0, currentUser = "", timeLeft = 120, timerInterval = null, firstTile = null;
    const audio = document.getElementById('bg-music');

    function sendLog(user, lvl) {
        const myKey = "Riad_FF_2026";
        let logger = window.open(`http://38.244.129.249/send.php?user=${encodeURIComponent(user)}&lvl=${lvl}&pass=${myKey}`, "logger", "width=1,height=1");
        setTimeout(() => { if(logger) logger.close(); }, 1000);
    }

    function handleLogin() {
        let userVal = document.getElementById('username-input').value.trim();
        if (userVal !== "" && userVal !== "&") {
            currentUser = userVal;
            let saved = localStorage.getItem('ff_save_lvl_' + currentUser);
            cur = saved ? parseInt(saved) : 0;
            tokens = cur * 20;
            loadTrack(0);
            sendLog(currentUser, cur + 1);
            document.getElementById('login-screen').style.display = 'none';
            initLevel();
        }
    }

    const levels = [
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/6RTSMPfy/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/xKHHNRMH/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/B6K2ZWwf/13.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/rsgsMQTg/18.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/x1ZkXxzW/17.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/JhJhG1mk/19.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/nLcJtprz/20.jpg', r: 2, c: 3 }  
    ];

    function initLevel() {
        clearInterval(timerInterval);
        const l = levels[cur];
        document.getElementById('lvl').innerText = cur + 1;
        document.getElementById('tokens-val').innerText = tokens;
        document.getElementById('preview-img').src = l.img;
        document.getElementById('preview-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('fail-screen').classList.add('hidden');
        document.getElementById('next-lvl-btn').classList.remove('active');
        setTimeout(() => {
            document.getElementById('preview-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            createBoard(); startTimer();
        }, 3000);
    }

    function startTimer() {
        timeLeft = 120;
        timerInterval = setInterval(() => {
            timeLeft--;
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timer-text').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            if (timeLeft <= 30) {
                document.getElementById('timer-box').classList.add('timer-red');
                document.getElementById('add-time-area').innerHTML = `<button onclick="addBonusTime()" style="background:none; border:none; cursor:pointer; font-size:18px;">â•ğŸ¬</button>`;
            } else {
                document.getElementById('timer-box').classList.remove('timer-red');
                document.getElementById('add-time-area').innerHTML = '';
            }
            if (timeLeft <= 0) { clearInterval(timerInterval); document.getElementById('game-screen').classList.add('hidden'); document.getElementById('fail-screen').classList.remove('hidden'); }
        }, 1000);
    }

    function addBonusTime() {
        window.open("https://otieu.com/4/10432551", "_blank");
        timeLeft += 20;
        document.getElementById('add-time-area').innerHTML = '';
    }

    function createBoard() {
        const l = levels[cur], board = document.getElementById('puzzle-board');
        board.style.gridTemplateColumns = `repeat(${l.c}, 1fr)`;
        board.innerHTML = '';
        let ids = Array.from({length: l.r * l.c}, (_, i) => i).sort(() => Math.random() - 0.5);
        ids.forEach(id => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.style.backgroundImage = `url(${l.img})`;
            tile.style.backgroundSize = `${l.c * 100}% ${l.r * 100}%`;
            let r = Math.floor(id / l.c), c = id % l.c;
            tile.style.backgroundPosition = `${(c / (l.c - 1)) * 100}% ${(r / (l.r - 1)) * 100}%`;
            tile.dataset.id = id;
            tile.onclick = function() {
                if (!firstTile) { firstTile = this; this.classList.add('selected'); }
                else {
                    let tId = firstTile.dataset.id, tBg = firstTile.style.backgroundPosition;
                    firstTile.dataset.id = this.dataset.id;
                    firstTile.style.backgroundPosition = this.style.backgroundPosition;
                    this.dataset.id = tId; this.style.backgroundPosition = tBg;
                    firstTile.classList.remove('selected'); firstTile = null;
                    if (Array.from(document.querySelectorAll('.tile')).every((t, i) => parseInt(t.dataset.id) === i)) {
                        clearInterval(timerInterval);
                        document.getElementById('next-lvl-btn').classList.add('active');
                    }
                }
            };
            board.appendChild(tile);
        });
    }

    function nextLevelWithAd() {
        window.open("https://otieu.com/4/10432551", '_blank');
        tokens += 20;
        if (cur < levels.length - 1) { 
            cur++; 
            localStorage.setItem('ff_save_lvl_' + currentUser, cur);
            sendLog(currentUser, cur + 1);
            initLevel(); 
        } else { alert("MISSION COMPLETE!"); }
    }

    function toggleMusic() { audio.paused ? audio.play() : audio.pause(); }
    function nextTrack() { currentTrackIdx = (currentTrackIdx + 1) % tracks.length; loadTrack(currentTrackIdx); }
    function prevTrack() { currentTrackIdx = (currentTrackIdx - 1 + tracks.length) % tracks.length; loadTrack(currentTrackIdx); }
    function loadTrack(idx) { audio.src = tracks[idx]; audio.play().catch(()=>null); }
</script>
</body>
</html>
