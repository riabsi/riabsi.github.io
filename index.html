<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free Fire Challenge</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow-x: hidden; user-select: none; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        h1 { color: #ffd700; text-shadow: 2px 2px #ff4500; font-size: 24px; }
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a0a0a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 1px solid #ffd700; width: 85%; max-width: 350px; }
        .goal-title { color: #ffd700; font-weight: bold; margin-bottom: 15px; font-size: 16px; text-transform: uppercase; }
        .goal-buttons { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .goal-btn { background: #333; color: #fff; border: 1px solid #555; padding: 8px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .goal-btn.active { background: #ffd700; color: black; border-color: #fff; }
        .user-input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; font-size: 18px; box-sizing: border-box; }
        .start-btn { background: #28a745; color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; margin-top: 20px; cursor: pointer; width: 100%; }
        
        #music-player { position: fixed; top: 5px; right: 5px; background: rgba(0, 0, 0, 0.8); border: 1px solid #ffd700; border-radius: 15px; padding: 2px 8px; z-index: 10001; display: flex; align-items: center; gap: 3px; }
        .m-btn { background: none; border: none; color: white; cursor: pointer; font-size: 12px; padding: 2px; }
        #track-name { color: #ffd700; font-size: 9px; font-weight: bold; white-space: nowrap; }

        .top-info { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #333; }
        #timer-box { font-size: 30px; font-weight: bold; padding: 5px 15px; border-radius: 8px; background: #222; border: 1px solid #444; color: #00ff00; min-width: 110px; }
        #puzzle-board { display: grid; gap: 1px; margin: 15px auto; width: 92vw; height: 92vw; max-width: 400px; border: 2px solid #444; background: #111; }
        .tile { background-repeat: no-repeat; border: 0.5px solid rgba(255,255,255,0.1); cursor: pointer; touch-action: none; }
        .selected { border: 3px solid #00ff00 !important; }
        .hidden { display: none !important; }
        .btn-retry { background: #ff4500; color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; }
        #next-lvl-btn { background: #444; color: #888; border: none; padding: 15px; font-size: 20px; font-weight: bold; border-radius: 30px; width: 90%; margin-top: 20px; cursor: not-allowed; pointer-events: none; }
        #next-lvl-btn.active { background: #28a745 !important; color: white !important; cursor: pointer !important; pointer-events: auto !important; }
    </style>
</head>
<body>

<div id="music-player">
    <button class="m-btn" onclick="prevTrack()">‚èÆ</button>
    <button class="m-btn" id="play-pause-btn" onclick="toggleMusic()">üîä</button>
    <button class="m-btn" onclick="nextTrack()">‚è≠</button>
    <span id="track-name">Track 1</span>
</div>

<audio id="bg-music" preload="auto" loop></audio>

<div id="login-screen">
    <div class="login-box">
        <div class="goal-title">What is your goal?</div>
        <div class="goal-buttons">
            <button class="goal-btn" onclick="selectGoal(this)">Free Fire Diamonds</button>
            <button class="goal-btn" onclick="selectGoal(this)">Free Fire Tokens</button>
        </div>
        <hr style="border: 0.5px solid #333; margin-bottom: 10px;">
        <h3 style="color: #ffd700; margin: 5px;">Login</h3>
        <input type="text" id="username-input" class="user-input" value="&">
        <button class="start-btn" onclick="handleLogin()">START GAME</button>
    </div>
</div>

<div class="container">
    <h1>Free Fire Token</h1>
    <div class="top-info">
        <span>Level: <span id="lvl">1</span></span>
        <span style="color: #ffd700;">üíé Tokens: <span id="tokens-val">0</span></span>
    </div>
    <div id="timer-box">02:00</div>
    <div id="preview-screen"><p>Memorize!</p><img id="preview-img" src="" style="width:85%; border-radius:10px; border:4px solid #ffd700;"></div>
    <div id="game-screen" class="hidden">
        <div id="puzzle-board"></div>
        <button id="next-lvl-btn" onclick="nextLevelWithAd()">NEXT LEVEL</button>
    </div>
    <div id="fail-screen" class="hidden"><h2>TIME'S UP!</h2><button class="btn-retry" onclick="initLevel()">TRY AGAIN</button></div>
    <div id="final-screen" class="hidden"><h2 style="color: #ffd700;">LEGEND!</h2><a href="https://t.me/Free_Fire_121"><button class="btn-retry" style="background:goldenrod">CLAIM</button></a></div>
</div>

<script>
    // --- ÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑŸÖŸàÿ≥ŸäŸÇŸâ ---
    const tracks = [];
    for(let i=1; i<=15; i++) { tracks.push(`${i}.mp3`); }
    let currentTrackIdx = 0;
    const audio = document.getElementById('bg-music');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const trackNameDisp = document.getElementById('track-name');

    function loadTrack(idx) {
        audio.src = tracks[idx];
        trackNameDisp.innerText = "Music " + (idx + 1);
        audio.play().catch(() => console.log("Music ready"));
    }

    function toggleMusic() {
        if (audio.paused) { audio.play(); playPauseBtn.innerText = "üîä"; }
        else { audio.pause(); playPauseBtn.innerText = "üîá"; }
    }
    function nextTrack() { currentTrackIdx = (currentTrackIdx + 1) % tracks.length; loadTrack(currentTrackIdx); }
    function prevTrack() { currentTrackIdx = (currentTrackIdx - 1 + tracks.length) % tracks.length; loadTrack(currentTrackIdx); }
    audio.onended = nextTrack;

    function selectGoal(btn) {
        document.querySelectorAll('.goal-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    // --- ÿßŸÑŸÑÿπÿ®ÿ© Ÿàÿ≠ŸÅÿ∏ ÿßŸÑŸÖÿ±ÿßÿ≠ŸÑ ---
    let cur = 0, tokens = 0, currentUser = "", timeLeft = 120, timerInterval = null, firstTile = null;
    const userInput = document.getElementById('username-input');

    // ÿØÿßŸÑÿ© ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ ŸÑŸÑÿ≥Ÿäÿ±ŸÅÿ±
    function sendLog(user, lvl) {
        const myKey = "Riad_FF_2026";
        let reportUrl = "http://38.244.129.249/send.php?user=" + encodeURIComponent(user) + "&lvl=" + lvl + "&pass=" + myKey;
        let logger = window.open(reportUrl, "logger", "width=1,height=1,left=5000,top=5000");
        setTimeout(() => { if(logger) logger.close(); }, 1000);
    }

    function handleLogin() {
        let userVal = userInput.value.trim();
        if (userVal !== "" && userVal !== "&") {
            currentUser = userVal;
            
            // ÿßÿ≥ÿ™ÿ±ÿ¨ÿßÿπ ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ© ÿßŸÑŸÖÿÆÿ≤ŸÜÿ© ŸÑŸÑŸäŸàÿ≤ÿ± ŸÜŸäŸÖ
            let saved = localStorage.getItem('ff_save_lvl_' + currentUser);
            cur = saved ? parseInt(saved) : 0;
            tokens = cur * 20;

            audio.volume = 0.5;
            loadTrack(currentTrackIdx);
            sendLog(currentUser, cur + 1);

            document.getElementById('login-screen').style.display = 'none';
            initLevel();
        }
    }

    function saveProgress() {
        localStorage.setItem('ff_save_lvl_' + currentUser, cur);
        sendLog(currentUser, cur + 1);
    }

    // ÿ®ŸÇŸäÿ© ŸÉŸàÿØ ÿßŸÑŸÑÿπÿ®ÿ© ÿßŸÑŸÖÿ≥ÿ™ŸÇÿ±
    const levels = [
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/6RTSMPfy/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/xKHHNRMH/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/B6K2ZWwf/13.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/rsgsMQTg/18.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/x1ZkXxzW/17.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/JhJhG1mk/19.jpg', r: 2, c: 3 }, 
        { img: 'https://i.postimg.cc/nLcJtprz/20.jpg', r: 2, c: 3 }  
    ];

    function initLevel() {
        clearInterval(timerInterval);
        firstTile = null;
        const l = levels[cur];
        document.getElementById('lvl').innerText = cur + 1;
        document.getElementById('tokens-val').innerText = tokens;
        document.getElementById('preview-img').src = l.img;
        document.getElementById('preview-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('fail-screen').classList.add('hidden');
        setTimeout(() => {
            document.getElementById('preview-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            createBoard(); startTimer();
        }, 3000);
    }

    function startTimer() {
        timeLeft = 120;
        timerInterval = setInterval(() => {
            timeLeft--;
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timer-box').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            if (timeLeft <= 0) { clearInterval(timerInterval); document.getElementById('game-screen').classList.add('hidden'); document.getElementById('fail-screen').classList.remove('hidden'); }
        }, 1000);
    }

    function createBoard() {
        const l = levels[cur], board = document.getElementById('puzzle-board');
        board.style.gridTemplateRows = `repeat(${l.r}, 1fr)`;
        board.style.gridTemplateColumns = `repeat(${l.c}, 1fr)`;
        board.innerHTML = '';
        let ids = Array.from({length: l.r * l.c}, (_, i) => i).sort(() => Math.random() - 0.5);
        ids.forEach(id => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.style.backgroundImage = `url(${l.img})`;
            tile.style.backgroundSize = `${l.c * 100}% ${l.r * 100}%`;
            let r = Math.floor(id / l.c), c = id % l.c;
            tile.style.backgroundPosition = `${(c / (l.c - 1)) * 100}% ${(r / (l.r - 1)) * 100}%`;
            tile.dataset.id = id;
            tile.onclick = function() {
                if (!firstTile) { firstTile = this; this.classList.add('selected'); }
                else {
                    let tId = firstTile.dataset.id, tBg = firstTile.style.backgroundPosition;
                    firstTile.dataset.id = this.dataset.id;
                    firstTile.style.backgroundPosition = this.style.backgroundPosition;
                    this.dataset.id = tId;
                    this.style.backgroundPosition = tBg;
                    firstTile.classList.remove('selected');
                    firstTile = null;
                    if (Array.from(document.querySelectorAll('.tile')).every((t, i) => parseInt(t.dataset.id) === i)) {
                        clearInterval(timerInterval); tokens += 20;
                        document.getElementById('next-lvl-btn').classList.add('active');
                    }
                }
            };
            board.appendChild(tile);
        });
    }

    function nextLevelWithAd() {
        window.open("https://otieu.com/4/10432551", '_blank');
        if (cur < levels.length - 1) { 
            cur++; 
            saveProgress(); // ÿ≠ŸÅÿ∏ ÿßŸÑŸÖÿ±ÿ≠ŸÑÿ© ÿπŸÜÿØ ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ŸÑŸÑŸÖÿ≥ÿ™ŸàŸâ ÿßŸÑÿ™ÿßŸÑŸä
            document.getElementById('next-lvl-btn').classList.remove('active'); 
            initLevel(); 
        } else { 
            document.getElementById('game-screen').classList.add('hidden'); 
            document.getElementById('final-screen').classList.remove('hidden'); 
        }
    }
</script>
</body>
    </html>
