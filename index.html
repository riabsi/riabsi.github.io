<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free Fire Elite - Riad Edition</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow-x: hidden; user-select: none; }
        .container { padding: 10px; max-width: 500px; margin: auto; }
        
        /* Ø´Ø§Ø´Ø© Ø§Ù„Ø¯Ø®ÙˆÙ„ */
        #login-screen { position: fixed; inset: 0; background: #0a0a0a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 2px solid #ffd700; width: 85%; }
        
        /* Ø§Ù„Ù‡ÙŠØ¯Ø± Ø§Ù„Ø¬Ø¯ÙŠØ¯ Ø§Ù„Ù…ÙˆØ²Ø¹ */
        .header-main { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 15px 10px; margin: 5px; }
        .top-row { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        
        #lvl-tag { font-weight: bold; color: cyan; font-size: 14px; flex: 1; text-align: left; }
        #music-mini-player { display: flex; align-items: center; gap: 5px; background: #222; padding: 5px 8px; border-radius: 20px; border: 1px solid #ffd700; margin: 0 5px; }
        .gold-box { flex: 1; text-align: right; color: #ffd700; font-weight: bold; }

        .timer-display { font-size: 35px; font-weight: bold; color: #00ff00; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .timer-red { color: #ff0000 !important; animation: blink 0.5s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        /* Ø´Ø±ÙŠØ· Ø§Ù„Ø¥Ø¹Ù„Ø§Ù†Ø§Øª ÙÙŠ Ø§Ù„Ù…Ø³ØªØ·ÙŠÙ„ ÙÙˆÙ‚ Ø§Ù„ØµÙˆØ±Ø© */
        .ad-ticker-box { background: #000; border: 1px solid #444; height: 45px; overflow: hidden; position: relative; display: flex; align-items: center; margin: 10px 5px; border-radius: 8px; }
        #external-ads { white-space: nowrap; position: absolute; animation: marquee 40s linear infinite; color: #ffd700; font-weight: bold; font-size: 16px; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* Ù„ÙˆØ­Ø© Ø§Ù„Ù„Ø¹Ø¨Ø© */
        #puzzle-board { display: grid; gap: 2px; margin: 15px auto; width: 92vw; height: 92vw; max-width: 400px; border: 2px solid #444; }
        .tile { background-repeat: no-repeat; border: 0.5px solid rgba(255,255,255,0.1); cursor: pointer; }
        .selected { border: 3px solid #ffd700 !important; z-index: 10; }
        .hidden { display: none !important; }
        
        #next-lvl-btn { background: #28a745; color: white; border: none; padding: 15px; width: 90%; border-radius: 30px; margin-top: 15px; font-weight: bold; font-size: 18px; display: none; }
        .m-btn { background: none; border: none; color: white; cursor: pointer; font-size: 14px; }
    </style>
</head>
<body>

<audio id="bg-music" loop></audio>

<div id="login-screen">
    <div class="login-box">
        <h2 style="color:#ffd700">FREE FIRE CHALLENGE</h2>
        <input type="text" id="username-input" style="width:90%; padding:12px; background:#000; color:white; border:1px solid #ffd700; border-radius:10px; text-align:center;" placeholder="Enter Username">
        <button style="background:#28a745; color:white; border:none; padding:15px; width:100%; border-radius:30px; margin-top:20px; font-weight:bold;" onclick="handleLogin()">START GAME</button>
    </div>
</div>

<div class="container">
    <div class="header-main">
        <div class="top-row">
            <div id="lvl-tag">LVL: 1</div>
            
            <div id="music-mini-player">
                <button class="m-btn" onclick="prevTrack()">â®</button>
                <button class="m-btn" onclick="toggleMusic()">ğŸ”Š</button>
                <button class="m-btn" onclick="nextTrack()">â­</button>
            </div>

            <div class="gold-box">ğŸ’° <span id="gold-val">100</span></div>
        </div>

        <div class="timer-display">
            <span id="timer-text">02:00</span>
            <span id="add-time-area"></span>
        </div>
    </div>

    <div class="ad-ticker-box">
        <div id="external-ads">ğŸš€ CRY BABY TOKEN: JOIN THE FUTURE REWARDS! | STAY TUNED FOR UPDATES ğŸš€</div>
    </div>

    <div id="game-area">
        <div id="preview-screen">
            <img id="preview-img" src="" style="width:80%; border-radius:15px; border:3px solid #ffd700; margin-bottom:10px;">
        </div>
        <div id="game-screen" class="hidden">
            <div id="puzzle-board"></div>
            <button id="next-lvl-btn" onclick="nextLevelLogic()">NEXT LEVEL â¡ï¸</button>
        </div>
    </div>
</div>

<script>
    // Ø¬Ù„Ø¨ Ø§Ù„Ø¥Ø¹Ù„Ø§Ù†Ø§Øª Ù…Ù† Ø§Ù„Ù…Ù„Ù Ø§Ù„Ø®Ø§Ø±Ø¬ÙŠ
    fetch('riad-ads.txt').then(r => r.text()).then(d => { if(d) document.getElementById('external-ads').innerText = d; });

    const tracks = []; for(let i=1; i<=15; i++) tracks.push(`${i}.mp3`);
    let currentTrackIdx = 0, cur = 0, gold = 100, currentUser = "", timeLeft = 120, timerInterval = null, firstTile = null;
    const audio = document.getElementById('bg-music');

    const levels = [
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 2, c: 3 },
        { img: 'https://i.ibb.co/6RTSMPfy/image.jpg', r: 2, c: 3 },
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 2, c: 3 }
    ];

    function handleLogin() {
        let userVal = document.getElementById('username-input').value.trim();
        if (userVal.length >= 4) {
            currentUser = userVal;
            document.getElementById('login-screen').classList.add('hidden');
            loadTrack(0); initLevel();
        }
    }

    function initLevel() {
        const l = levels[cur] || levels[0];
        document.getElementById('lvl-tag').innerText = "LVL: " + (cur + 1);
        document.getElementById('preview-img').src = l.img;
        document.getElementById('preview-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('next-lvl-btn').style.display = 'none';

        setTimeout(() => {
            document.getElementById('preview-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            createBoard(l); startTimer();
        }, 3000);
    }

    function startTimer() {
        clearInterval(timerInterval);
        timeLeft = 120;
        timerInterval = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            const tText = document.getElementById('timer-text');
            tText.innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            
            // Ø¥ØµÙ„Ø§Ø­ Ù†Ø¸Ø§Ù… Ø§Ù„Ù€ 30 Ø«Ø§Ù†ÙŠØ©
            if(timeLeft <= 30) {
                tText.classList.add('timer-red');
                document.getElementById('add-time-area').innerHTML = `<button onclick="addBonusTime()" style="background:none; border:none; cursor:pointer; font-size:24px;">â•ğŸ¬</button>`;
            } else {
                tText.classList.remove('timer-red');
                document.getElementById('add-time-area').innerHTML = '';
            }

            if(timeLeft <= 0) { clearInterval(timerInterval); initLevel(); }
        }, 1000);
    }

    function addBonusTime() {
        window.open("https://otieu.com/4/10432551", "_blank");
        timeLeft += 20; // Ø¥Ø¶Ø§ÙØ© 20 Ø«Ø§Ù†ÙŠØ© ÙØ¹Ù„ÙŠØ§Ù‹
        document.getElementById('add-time-area').innerHTML = '';
    }

    function createBoard(l) {
        const board = document.getElementById('puzzle-board');
        board.style.gridTemplateColumns = `repeat(${l.c}, 1fr)`;
        board.innerHTML = '';
        let total = l.r * l.c;
        let ids = Array.from({length: total}, (_, i) => i).sort(() => Math.random() - 0.5);
        ids.forEach(id => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.style.backgroundImage = `url(${l.img})`;
            tile.style.backgroundSize = `${l.c * 100}% ${l.r * 100}%`;
            let row = Math.floor(id / l.c), col = id % l.c;
            tile.style.backgroundPosition = `${(col / (l.c - 1)) * 100}% ${(row / (l.r - 1)) * 100}%`;
            tile.dataset.id = id;
            tile.onclick = function() {
                if (!firstTile) { firstTile = this; this.classList.add('selected'); }
                else {
                    let tid = this.dataset.id, tbg = this.style.backgroundPosition;
                    this.dataset.id = firstTile.dataset.id; this.style.backgroundPosition = firstTile.style.backgroundPosition;
                    firstTile.dataset.id = tid; firstTile.style.backgroundPosition = tbg;
                    firstTile.classList.remove('selected'); firstTile = null;
                    checkWin();
                }
            };
            board.appendChild(tile);
        });
    }

    function checkWin() {
        const tiles = document.querySelectorAll('.tile');
        let win = true;
        tiles.forEach((t, i) => { if (parseInt(t.dataset.id) !== i) win = false; });
        if (win) {
            clearInterval(timerInterval);
            document.getElementById('next-lvl-btn').style.display = 'block';
        }
    }

    function nextLevelLogic() {
        window.open("https://otieu.com/4/10432551", "_blank");
        cur++;
        initLevel();
    }

    function loadTrack(idx) { audio.src = tracks[idx]; audio.play().catch(()=>null); }
    function toggleMusic() { audio.paused ? audio.play() : audio.pause(); }
    function nextTrack() { currentTrackIdx = (currentTrackIdx + 1) % tracks.length; loadTrack(currentTrackIdx); }
    function prevTrack() { currentTrackIdx = (currentTrackIdx - 1 + tracks.length) % tracks.length; loadTrack(currentTrackIdx); }
</script>
</body>
</html>
