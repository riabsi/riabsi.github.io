<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free Fire Challenge - ABSI Edition</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow-x: hidden; user-select: none; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        h1 { color: #ffd700; text-shadow: 2px 2px #ff4500; font-size: 24px; margin-bottom: 5px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0a0a0a; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 1px solid #ffd700; width: 85%; max-width: 350px; }
        .user-input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; font-size: 18px; box-sizing: border-box; }
        .start-btn { background: #28a745; color: white; border: none; padding: 12px 30px; border-radius: 25px; font-weight: bold; margin-top: 20px; cursor: pointer; width: 100%; }
        .top-info { display: flex; justify-content: space-between; align-items: center; background: #1a1a1a; padding: 8px 12px; border-radius: 10px; margin-bottom: 5px; border: 1px solid #333; }
        #timer-box { font-size: 18px; font-weight: bold; color: #00ff00; }
        #puzzle-board { display: grid; gap: 1px; margin: 15px auto; width: 92vw; height: 92vw; max-width: 400px; border: 2px solid #444; background: #111; }
        .tile { background-repeat: no-repeat; cursor: pointer; touch-action: none; border: 0.1px solid rgba(255,255,255,0.05); }
        .selected { border: 3px solid #00ff00 !important; z-index: 10; }
        .hidden { display: none !important; }
        #next-lvl-btn { background: #444; color: #888; border: none; padding: 15px; font-size: 20px; font-weight: bold; border-radius: 30px; width: 90%; margin-top: 20px; cursor: not-allowed; pointer-events: none; }
        #next-lvl-btn.active { background: #28a745 !important; color: white !important; cursor: pointer !important; pointer-events: auto !important; }
        #preview-img { width: 85%; border-radius: 10px; border: 4px solid #ffd700; margin-top: 10px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-box">
        <h3 style="color: #ffd700;">Enter Username</h3>
        <input type="text" id="username-input" class="user-input" placeholder="Your Name">
        <button class="start-btn" onclick="handleLogin()">START GAME</button>
    </div>
</div>

<div class="container">
    <h1>Level <span id="lvl">1</span> ðŸ’Ž <span id="tokens-val">0</span></h1>
    <div class="top-info">
        <div id="timer-box">Timer: <span id="timer-text">02:00</span></div>
    </div>

    <div id="game-area">
        <div id="preview-screen"><h3>Memorize!</h3><img id="preview-img" src=""></div>
        <div id="game-screen" class="hidden">
            <div id="puzzle-board"></div>
            <button id="next-lvl-btn" onclick="nextLevel()">NEXT LEVEL</button>
        </div>
    </div>
</div>

<script>
    let cur = 0, tokens = 0, currentUser = "", timeLeft = 120, timerInterval = null, firstTile = null;

    const levels = [
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 2, c: 3 },
        { img: 'https://i.ibb.co/6RTSMPfy/image.jpg', r: 3, c: 3 },
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 4, c: 3 },
        { img: 'https://i.ibb.co/xKHHNRMH/image.jpg', r: 4, c: 4 },
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 4, c: 4 },
        { img: 'https://i.ibb.co/LzNfXm40/17.jpg', r: 4, c: 8 }, // Ø§Ù„Ù…Ø±Ø­Ù„Ø© 6 Ø§Ù„Ù…Ø¹Ø¯Ù„Ø©
        { img: 'https://i.ibb.co/v6wn8Gf7/yura-gvozdenko-2-1.webp', r: 4, c: 5 }, // 7 Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©
        { img: 'https://i.ibb.co/d005dCBP/yura-gvozdenko-1-3.webp', r: 5, c: 4 }, // 8 Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©
        { img: 'https://i.ibb.co/C3HngZJS/yura-gvozdenko-33.webp', r: 6, c: 4 }, // 9 Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø©
        { img: 'https://i.postimg.cc/nLcJtprz/20.jpg', r: 6, c: 6 }
    ];

    function handleLogin() {
        let userVal = document.getElementById('username-input').value.trim();
        if (userVal) {
            currentUser = userVal;
            document.getElementById('login-screen').style.display = 'none';
            initLevel();
        }
    }

    function initLevel() {
        clearInterval(timerInterval);
        firstTile = null;
        const l = levels[cur];
        document.getElementById('lvl').innerText = cur + 1;
        document.getElementById('tokens-val').innerText = tokens;
        document.getElementById('preview-img').src = l.img;
        document.getElementById('preview-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('next-lvl-btn').classList.remove('active');

        setTimeout(() => {
            document.getElementById('preview-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            createBoard();
            startTimer();
        }, 3000);
    }

    function createBoard() {
        const l = levels[cur], board = document.getElementById('puzzle-board');
        board.style.gridTemplateRows = `repeat(${l.r}, 1fr)`;
        board.style.gridTemplateColumns = `repeat(${l.c}, 1fr)`;
        board.innerHTML = '';

        let totalTiles = l.r * l.c;
        let ids = Array.from({length: totalTiles}, (_, i) => i).sort(() => Math.random() - 0.5);

        ids.forEach(id => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.style.backgroundImage = `url(${l.img})`;
            tile.style.backgroundSize = `${l.c * 100}% ${l.r * 100}%`;
            
            // Ø§Ù„Ø­Ø³Ø§Ø¨ Ø§Ù„Ø¯Ù‚ÙŠÙ‚ Ù„Ù„Ù…ÙƒØ§Ù† Ù„Ø¶Ù…Ø§Ù† Ø¹Ø¯Ù… Ø­Ø¯ÙˆØ« Ø®Ø·Ø£ ÙÙŠ Ø§Ù„ØªÙ‚Ø³ÙŠÙ… Ø§Ù„ÙƒØ¨ÙŠØ±
            let r_orig = Math.floor(id / l.c);
            let c_orig = id % l.c;
            let posX = (c_orig / (l.c - 1)) * 100;
            let posY = (r_orig / (l.r - 1)) * 100;
            tile.style.backgroundPosition = `${posX}% ${posY}%`;
            
            tile.dataset.id = id;
            tile.onclick = function() {
                if (!firstTile) {
                    firstTile = this;
                    this.classList.add('selected');
                } else {
                    let tId = this.dataset.id, tBg = this.style.backgroundPosition;
                    this.dataset.id = firstTile.dataset.id;
                    this.style.backgroundPosition = firstTile.style.backgroundPosition;
                    firstTile.dataset.id = tId;
                    firstTile.style.backgroundPosition = tBg;
                    firstTile.classList.remove('selected');
                    firstTile = null;
                    checkWin();
                }
            };
            board.appendChild(tile);
        });
    }

    function checkWin() {
        let tiles = Array.from(document.querySelectorAll('.tile'));
        let win = tiles.every((t, i) => parseInt(t.dataset.id) === i);
        if (win) {
            clearInterval(timerInterval);
            document.getElementById('next-lvl-btn').classList.add('active');
            document.getElementById('next-lvl-btn').style.pointerEvents = 'auto';
        }
    }

    function startTimer() {
        timeLeft = 120;
        timerInterval = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            document.getElementById('timer-text').innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            if (timeLeft <= 0) { clearInterval(timerInterval); alert("Time's Up!"); initLevel(); }
        }, 1000);
    }

    function nextLevel() {
        tokens += 20;
        if (cur < levels.length - 1) {
            cur++;
            initLevel();
        } else {
            alert("Legend! You completed all levels.");
        }
    }
</script>
</body>
</html>
