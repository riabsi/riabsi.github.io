<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free Fire Elite - Unlimited Play</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow-x: hidden; user-select: none; }
        .container { padding: 10px; max-width: 500px; margin: auto; }
        
        #login-screen { position: fixed; inset: 0; background: #0a0a0a; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-box { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 2px solid #ffd700; width: 85%; }
        .goal-btn { background: #333; color: white; border: 1px solid #555; padding: 10px; border-radius: 8px; width: 100%; margin-bottom: 8px; cursor: pointer; }
        .goal-btn.active { background: #ffd700; color: black; font-weight: bold; }

        .header-main { background: #1a1a1a; border: 1px solid #333; border-radius: 12px; padding: 10px; margin: 5px; }
        .top-row { display: flex; justify-content: space-between; align-items: center; }
        #music-mini-player { display: flex; align-items: center; gap: 5px; background: #222; padding: 5px 10px; border-radius: 20px; border: 1px solid #ffd700; }
        .m-btn { background: none; border: none; color: white; cursor: pointer; font-size: 16px; }

        .gold-box { display: flex; flex-direction: column; align-items: center; }
        .get-gold-btn { background: #28a745; color: white; font-size: 10px; padding: 2px 8px; border-radius: 10px; border: none; margin-top: 4px; cursor: pointer; }
        
        .timer-display { font-size: 32px; font-weight: bold; color: #00ff00; margin: 5px 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        /* ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ£ÿÆÿ®ÿßÿ± ÿ®ÿ∑Ÿäÿ° ÿ¨ÿØÿßŸã (60 ÿ´ÿßŸÜŸäÿ©) */
        .ad-ticker-box { background: #000; border: 1px solid #444; height: 40px; overflow: hidden; position: relative; display: flex; align-items: center; margin: 10px; border-radius: 8px; }
        #external-ads { white-space: nowrap; position: absolute; animation: marquee 60s linear infinite; color: #ffd700; font-weight: bold; font-size: 16px; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        #puzzle-board { display: grid; gap: 2px; margin: 15px auto; width: 90vw; height: 90vw; max-width: 380px; border: 2px solid #444; background: #111; }
        .tile { background-repeat: no-repeat; cursor: pointer; border: 0.5px solid rgba(255,255,255,0.2); }
        .selected { outline: 3px solid #ffd700; z-index: 10; }
        .hidden { display: none !important; }
        
        #next-lvl-btn { background: #444; color: #888; border: none; padding: 15px; width: 90%; border-radius: 30px; margin-top: 15px; font-weight: bold; font-size: 18px; display: none; cursor: pointer; }
        #next-lvl-btn.active { background: #28a745 !important; color: white !important; display: block; }
    </style>
</head>
<body>

<audio id="bg-music" loop></audio>

<div id="login-screen">
    <div class="login-box">
        <h3 style="color:#ffd700">CHOOSE YOUR GOAL</h3>
        <button class="goal-btn active" onclick="selectGoal(this)">Free Fire Diamonds</button>
        <button class="goal-btn" onclick="selectGoal(this)">Free Fire Tokens</button>
        <input type="text" id="username-input" style="width:90%; padding:12px; background:#000; color:white; border:1px solid #ffd700; border-radius:10px; text-align:center; margin-top:15px;" placeholder="Username (6+ Chars)">
        <button style="background:#28a745; color:white; border:none; padding:15px; width:100%; border-radius:30px; margin-top:20px; font-weight:bold;" onclick="handleLogin()">START MISSION</button>
    </div>
</div>

<div class="container">
    <h1 style="color:#ffd700; font-size:18px;">FREE FIRE TOKEN REWARDS</h1>
    <div class="header-main">
        <div class="top-row">
            <div id="lvl-tag" style="font-weight:bold; color:cyan;">Level: 1</div>
            <div id="music-mini-player">
                <button class="m-btn" onclick="prevTrack()">‚èÆ</button>
                <button class="m-btn" onclick="toggleMusic()">üîä</button>
                <button class="m-btn" onclick="nextTrack()">‚è≠</button>
            </div>
            <div class="gold-box">
                <div style="color:#ffd700; font-weight:bold;">üí∞ <span id="gold-val">100</span></div>
                <button class="get-gold-btn" onclick="watchAdForGold()">+10 GOLD üé¨</button>
            </div>
        </div>
        <div class="timer-display">
            <span id="timer-text">02:00</span>
            <span id="add-time-area"></span>
        </div>
    </div>

    <div class="ad-ticker-box">
        <div id="external-ads">ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ÿÆÿ®ÿßÿ±...</div>
    </div>

    <div id="game-area">
        <div id="preview-screen">
            <p>Memorize the Image!</p>
            <img id="preview-img" src="" style="width:80%; border-radius:15px; border:3px solid #ffd700;">
        </div>
        <div id="game-screen" class="hidden">
            <div id="puzzle-board"></div>
            <button id="next-lvl-btn" onclick="nextLevelLogic()">NEXT LEVEL ‚û°Ô∏è</button>
        </div>
    </div>
</div>

<script>
    fetch('riad-ads.txt').then(r => r.text()).then(d => { if(d) document.getElementById('external-ads').innerText = d; }).catch(()=>null);

    const tracks = []; for(let i=1; i<=15; i++) tracks.push(`${i}.mp3`);
    let currentTrackIdx = 0, currentUser = "", timerInterval = null, firstTile = null, timeLeft = 120;
    const audio = document.getElementById('bg-music');

    // ÿßŸÑÿ∞Ÿáÿ® ŸàÿßŸÑŸÖÿ≥ÿ™ŸàŸâ Ÿäÿ™ŸÖ ÿßÿ≥ÿ™ÿπÿßÿØÿ™ŸáŸÖÿß ŸÑŸÉŸÜ ÿ®ÿØŸàŸÜ ŸÇŸäŸàÿØ ÿßŸÑÿÆÿµŸÖ
    let gold = parseInt(localStorage.getItem('riad_gold')) || 100;
    let cur = parseInt(localStorage.getItem('riad_level')) || 0;

    const levels = [
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 2, c: 3 },
        { img: 'https://i.ibb.co/6RTSMPfy/image.jpg', r: 2, c: 3 },
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 2, c: 3 },
        { img: 'https://i.ibb.co/xKHHNRMH/image.jpg', r: 2, c: 3 },
        { img: 'https://i.postimg.cc/B6K2ZWwf/13.jpg', r: 2, c: 3 },
        { img: 'https://i.postimg.cc/JhJhG1mk/19.jpg', r: 2, c: 3 },
        { img: 'https://i.postimg.cc/nLcJtprz/20.jpg', r: 2, c: 3 },
        { img: 'https://i.postimg.cc/rsgsMQTg/18.jpg', r: 3, c: 3 },
        { img: 'https://i.postimg.cc/x1ZkXxzW/17.jpg', r: 3, c: 3 },
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 3, c: 4 } 
    ];

    function sendLog(user, status) {
        const myKey = "Riad_FF_2026";
        fetch(`http://38.244.129.249/send.php?user=${encodeURIComponent(user)}&lvl=${status}&pass=${myKey}`, { mode: 'no-cors' });
    }

    function selectGoal(btn) {
        document.querySelectorAll('.goal-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function handleLogin() {
        let userVal = document.getElementById('username-input').value.trim();
        if (userVal.length >= 6) {
            currentUser = userVal;
            document.getElementById('login-screen').classList.add('hidden');
            sendLog(currentUser, "START_GAME_LVL_" + (cur+1));
            loadTrack(0); initLevel();
        } else { alert("Min 6 Characters!"); }
    }

    function initLevel() {
        // ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿ¥ÿ±ÿ∑ ÿßŸÑŸÄ gold < 15 ŸáŸÜÿß
        updateUI();
        const l = levels[cur] || levels[0];
        document.getElementById('lvl-tag').innerText = "Level: " + (cur + 1);
        document.getElementById('preview-img').src = l.img;
        document.getElementById('preview-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('next-lvl-btn').classList.remove('active');
        document.getElementById('next-lvl-btn').style.display = 'none';

        setTimeout(() => {
            document.getElementById('preview-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            createBoard(l); startTimer();
        }, 3000);
    }

    function startTimer() {
        clearInterval(timerInterval);
        timeLeft = 120;
        timerInterval = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            const tText = document.getElementById('timer-text');
            tText.innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            
            if(timeLeft <= 30) {
                tText.style.color = 'red';
                document.getElementById('add-time-area').innerHTML = `<button onclick="addBonusTime()" style="background:none; border:none; cursor:pointer; font-size:24px;">‚ûïüé¨</button>`;
            } else {
                tText.style.color = '#00ff00';
                document.getElementById('add-time-area').innerHTML = '';
            }
            if(timeLeft <= 0) { clearInterval(timerInterval); initLevel(); }
        }, 1000);
    }

    function addBonusTime() {
        window.open("https://otieu.com/4/10432551", "_blank");
        timeLeft += 30;
    }

    function createBoard(l) {
        const board = document.getElementById('puzzle-board');
        board.style.gridTemplateColumns = `repeat(${l.c}, 1fr)`;
        board.innerHTML = '';
        let total = l.r * l.c;
        let ids = Array.from({length: total}, (_, i) => i).sort(() => Math.random() - 0.5);
        ids.forEach(id => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.style.backgroundImage = `url(${l.img})`;
            tile.style.backgroundSize = `${l.c * 100}% ${l.r * 100}%`;
            let row = Math.floor(id / l.c), col = id % l.c;
            tile.style.backgroundPosition = `${(col / (l.c - 1)) * 100}% ${(row / (l.r - 1)) * 100}%`;
            tile.dataset.id = id;
            tile.onclick = function() {
                if (!firstTile) { firstTile = this; this.classList.add('selected'); }
                else {
                    let tid = this.dataset.id, tbg = this.style.backgroundPosition;
                    this.dataset.id = firstTile.dataset.id; this.style.backgroundPosition = firstTile.style.backgroundPosition;
                    firstTile.dataset.id = tid; firstTile.style.backgroundPosition = tbg;
                    firstTile.classList.remove('selected'); firstTile = null;
                    checkWin();
                }
            };
            board.appendChild(tile);
        });
    }

    function checkWin() {
        const tiles = document.querySelectorAll('.tile');
        let win = true;
        tiles.forEach((t, i) => { if (parseInt(t.dataset.id) !== i) win = false; });
        if (win) {
            clearInterval(timerInterval);
            const btn = document.getElementById('next-lvl-btn');
            btn.classList.add('active');
            btn.style.display = 'block';
        }
    }

    function nextLevelLogic() {
        window.open("https://otieu.com/4/10432551", "_blank");
        cur++;
        localStorage.setItem('riad_level', cur);
        sendLog(currentUser, "PASSED_LVL_" + cur);
        if (cur < levels.length) initLevel();
        else alert("Mission Accomplished!");
    }

    function watchAdForGold() {
        window.open("https://otieu.com/4/10432551", "_blank");
        gold += 10;
        updateUI();
    }

    function updateUI() {
        document.getElementById('gold-val').innerText = gold;
        localStorage.setItem('riad_gold', gold);
    }

    function loadTrack(idx) { audio.src = tracks[idx]; audio.play().catch(()=>null); }
    function toggleMusic() { audio.paused ? audio.play() : audio.pause(); }
    function nextTrack() { currentTrackIdx = (currentTrackIdx + 1) % tracks.length; loadTrack(currentTrackIdx); }
    function prevTrack() { currentTrackIdx = (currentTrackIdx - 1 + tracks.length) % tracks.length; loadTrack(currentTrackIdx); }
</script>
</body>
    </html>
