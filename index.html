<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Free Fire Challenge</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; text-align: center; margin: 0; overflow-x: hidden; user-select: none; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        h1 { color: #ffd700; text-shadow: 2px 2px #ff4500; font-size: 24px; }
        #timer-box { font-size: 30px; font-weight: bold; margin: 10px 0; padding: 10px; border-radius: 8px; background: #222; display: inline-block; min-width: 120px; border: 1px solid #444; color: #00ff00; }
        .timer-danger { color: #ff0000 !important; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        #puzzle-board { display: grid; gap: 1px; margin: 15px auto; width: 92vw; height: 92vw; max-width: 400px; max-height: 400px; border: 2px solid #444; background: #111; }
        .tile { background-repeat: no-repeat; border: 0.5px solid rgba(255,255,255,0.1); cursor: pointer; touch-action: none; }
        .selected { border: 3px solid #00ff00 !important; z-index: 10; box-shadow: 0 0 15px #00ff00; }
        
        #next-lvl-btn { 
            background: #444; color: #888; border: none; padding: 15px; 
            font-size: 20px; font-weight: bold; border-radius: 30px; 
            width: 90%; margin-top: 20px; cursor: not-allowed; 
            pointer-events: none; transition: 0.4s; 
        }
        
        #next-lvl-btn.active { 
            background: #28a745 !important; color: white !important; 
            cursor: pointer !important; pointer-events: auto !important; 
            box-shadow: 0 0 20px #28a745; border: 2px solid white; 
        }

        /* Ø²Ø± Ø²ÙŠØ§Ø¯Ø© Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ù…Ø·ÙˆØ± */
        #extra-time-btn {
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: black; border: 2px solid white; padding: 12px 20px;
            font-size: 16px; font-weight: bold; border-radius: 25px;
            margin: 10px 0; cursor: pointer; display: none;
            box-shadow: 0 0 20px #ffd700;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .btn-retry { background: #ff4500; color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; margin-top: 20px; }
        .hidden { display: none !important; }
        #preview-img { width: 85%; border: 4px solid #ffd700; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Free Fire Token</h1>
    <div style="margin-bottom: 5px;">Level: <span id="lvl">1</span></div>
    <div id="timer-box">02:00</div>
    
    <div id="extra-btn-container">
        <button id="extra-time-btn" onclick="addTimeWithAd()">â• Get +60s (Watch Ad)</button>
    </div>

    <div id="preview-screen">
        <p>Memorize the image!</p>
        <img id="preview-img" src="">
    </div>

    <div id="game-screen" class="hidden">
        <div id="puzzle-board"></div>
        <p style="color: #aaa; font-size: 13px;">Tap two pieces to swap them</p>
        <button id="next-lvl-btn" onclick="showAdAndGoNext()">NEXT LEVEL</button>
    </div>

    <div id="fail-screen" class="hidden">
        <h2 style="color: #ff0000;">TIME'S UP! â°</h2>
        <button class="btn-retry" onclick="initLevel()">TRY AGAIN</button>
    </div>

    <div id="final-screen" class="hidden">
        <h2 style="color: #ffd700;">ğŸ† YOU ARE A LEGEND! ğŸ†</h2>
        <a href="https://t.me/Free_Fire_121"><button class="btn-retry" style="background:goldenrod">CLAIM DIAMONDS</button></a>
    </div>
</div>

<script>
    // Ø±Ø§Ø¨Ø· Ø§Ù„Ù…ÙˆÙ†ØªØ§Ø¬ Ø§Ù„Ø®Ø§Øµ Ø¨Ùƒ
    const myDirectLink = "https://otieu.com/4/10432551"; 

    const levels = [
        { img: 'https://i.ibb.co/MkbtPcTW/image.jpg', r: 3, c: 4 },
        { img: 'https://i.ibb.co/6RTSMPfy/image.jpg', r: 2, c: 6 },
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 2, c: 8 },
        { img: 'https://i.ibb.co/xKHHNRMH/image.jpg', r: 2, c: 12 },
        { img: 'https://i.ibb.co/F42mpCrd/image.jpg', r: 10, c: 15 }
    ];

    let cur = 0, firstTile = null, timeLeft = 120, timerInterval = null;

    function initLevel() {
        clearInterval(timerInterval);
        firstTile = null;
        const l = levels[cur];
        document.getElementById('lvl').innerText = cur + 1;
        document.getElementById('preview-img').src = l.img;
        document.getElementById('extra-time-btn').style.display = 'none';
        
        const btn = document.getElementById('next-lvl-btn');
        btn.classList.remove('active');
        btn.innerText = cur === levels.length - 1 ? "FINISH" : "NEXT LEVEL";

        document.getElementById('preview-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
        document.getElementById('fail-screen').classList.add('hidden');

        setTimeout(() => {
            document.getElementById('preview-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            createBoard();
            startTimer();
        }, 3000);
    }

    function startTimer() {
        timeLeft = 120;
        timerInterval = setInterval(() => {
            timeLeft--;
            const m = Math.floor(timeLeft / 60), s = timeLeft % 60;
            const box = document.getElementById('timer-box');
            box.innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
            
            // ØªØ¹Ø¯ÙŠÙ„: Ø§Ù„Ø²Ø± Ø³ÙŠØ¸Ù‡Ø± Ø¹Ù†Ø¯ 40 Ø«Ø§Ù†ÙŠØ© Ù„ÙŠÙƒÙˆÙ† Ø£ÙˆØ¶Ø­
            if (timeLeft <= 40 && timeLeft > 0) {
                box.className = 'timer-danger';
                document.getElementById('extra-time-btn').style.display = 'inline-block';
            } else {
                box.className = '';
                document.getElementById('extra-time-btn').style.display = 'none';
            }

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                document.getElementById('game-screen').classList.add('hidden');
                document.getElementById('fail-screen').classList.remove('hidden');
            }
        }, 1000);
    }

    function addTimeWithAd() {
        // Ù…Ø­Ø§ÙˆÙ„Ø© ÙØªØ­ Ø§Ù„Ø¥Ø¹Ù„Ø§Ù†
        const adWindow = window.open(myDirectLink, '_blank');
        if (!adWindow) {
            // Ø¥Ø°Ø§ Ø­Ø¸Ø± Ø§Ù„ØªÙŠÙ„ÙŠØ¬Ø±Ø§Ù… Ø§Ù„Ù†Ø§ÙØ°Ø©ØŒ Ù†ÙØªØ­ Ø§Ù„Ø±Ø§Ø¨Ø· Ù…Ø¨Ø§Ø´Ø±Ø©
            window.location.href = myDirectLink;
        }
        timeLeft += 60;
        document.getElementById('extra-time-btn').style.display = 'none';
    }

    function createBoard() {
        const l = levels[cur], board = document.getElementById('puzzle-board');
        board.style.gridTemplateRows = `repeat(${l.r}, 1fr)`;
        board.style.gridTemplateColumns = `repeat(${l.c}, 1fr)`;
        board.innerHTML = '';
        
        let ids = Array.from({length: l.r * l.c}, (_, i) => i);
        let shuffled = [...ids].sort(() => Math.random() - 0.5);

        shuffled.forEach(id => {
            const tile = document.createElement('div');
            tile.className = 'tile';
            tile.style.backgroundImage = `url(${l.img})`;
            tile.style.backgroundSize = `${l.c * 100}% ${l.r * 100}%`;
            let r = Math.floor(id / l.c), c = id % l.c;
            tile.style.backgroundPosition = `${(c / (l.c - 1)) * 100}% ${(r / (l.r - 1)) * 100}%`;
            tile.dataset.id = id;

            tile.onclick = function() {
                if (document.getElementById('next-lvl-btn').classList.contains('active')) return;
                if (!firstTile) {
                    firstTile = this; this.classList.add('selected');
                } else {
                    let tId = firstTile.dataset.id, tBg = firstTile.style.backgroundPosition;
                    firstTile.dataset.id = this.dataset.id;
                    firstTile.style.backgroundPosition = this.style.backgroundPosition;
                    this.dataset.id = tId;
                    this.style.backgroundPosition = tBg;
                    firstTile.classList.remove('selected');
                    firstTile = null;
                    checkWin();
                }
            };
            board.appendChild(tile);
        });
    }

    function checkWin() {
        const tiles = Array.from(document.querySelectorAll('.tile'));
        const isWin = tiles.every((t, i) => parseInt(t.dataset.id) === i);
        if (isWin) {
            clearInterval(timerInterval);
            document.getElementById('next-lvl-btn').classList.add('active');
            document.getElementById('extra-time-btn').style.display = 'none';
        }
    }

    function showAdAndGoNext() {
        // Ù…Ø­Ø§ÙˆÙ„Ø© ÙØªØ­ Ø§Ù„Ø¥Ø¹Ù„Ø§Ù†
        const adWindow = window.open(myDirectLink, '_blank');
        
        if (cur < levels.length - 1) {
            cur++;
            initLevel();
        } else {
            document.getElementById('game-screen').classList.add('hidden');
            document.getElementById('final-screen').classList.remove('hidden');
        }
    }

    window.onload = initLevel;
</script>
</body>
</html>
